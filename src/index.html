<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
        <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="page1" id="login" >
          <form>
            <input class="loginPageUser" type="text" id="user" placeholder="USER">
            <br>
            <input class="loginPage" type="password" id="password" placeholder="PASSWORD">
              <br>
            <img class="loginPageImg" src="https://www.fingertec.com/biometric_data_security/images/security_bnr_fp.gif"/>
            <br>
            <input class="loginPageEnter" id="send" placeholder="ENTER">
          </form>
        </div>
    <div class="page" id="applyFilters">
      <br>
    <!--<input class="seachbar" id="seachByWord" placeholder="SEARCH BY WORD">-->
      <select class="option" id="status">
        <option selected value="0">Status</option>
        <option value="Alive">Alive</option>
        <option value="Dead">Dead</option>
        <option value="unknown">Unknown</option>
      </select>
      <br>
      <select class="option" id="gender">
        <option selected value="0">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="unknown">Unknown</option>
        <option value="Genderless">Genderless</option>
      </select>
      <br>
      <button class="search" id="goIds">SHOW ID'S</button>
      <br>
      <button class="search" id="goStats">STATS</button>
      <br>
  </div>
  <div class="page" id="showStats">
      <button class="return" id="returnFromStats"></button>
  </div>
  <div class="page" id="idPage">
    <button class="sort" id="sortName">Sort By Name A-Z</button>
    <button class="sort" id="sortNameZA">Sort By Name Z-A</button>
    <section class="idCard" id="card1"></section>
    <button class="return" id="returnFromId"></button>
  </div>

        <img class="picklerick" src="https://i.ibb.co/YNVcvqg/pickerick.jpg"  width="150" height="130" hspace="10" vspace="10"/>
      <button class="return" id="returnFromError"></button>
    </div>-->
    <div id="root"></div>
    <script src="./data/rickandmorty/rickandmorty.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
